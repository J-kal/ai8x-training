# Learning Rate Schedule for Pose Estimation Training
# Use with: --compress policies/schedule-pose.yaml
---
lr_schedulers:
  training_lr:
    class: MultiStepLR
    milestones: [50, 100, 150]
    gamma: 0.1

policies:
  - lr_scheduler:
      instance_name: training_lr
    starting_epoch: 0
    ending_epoch: 200
    frequency: 1

